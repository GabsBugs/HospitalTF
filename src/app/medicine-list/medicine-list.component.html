<div class="container">
  <hr>
  <hr>
  <hr>
<h2>Lista de medicamentos</h2>
<a style="color: rgb(86, 86, 86); font-size: x-large;">Bem-vindo à página de lista de Medicamentos. Clique em Adicionar medicamentos para adicionar medicamentos</a>
  <hr>
<table class="table table-striped">

    <thead class="table-header">
        <tr>
            <th> ID </th>
            <th> Nome do medicamento </th>
            <th> Estoque </th>
            <th> Ação </th>

        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let medicine of medicines">
            <td> {{ medicine.id }} </td>
            <td> {{ medicine.drugName }} </td>
            <td> {{ medicine.stock }} </td>

            <td>
                <button (click)="updateMedicine(medicine.id)" class="btn btn-info"> Update </button>
                <button (click)="deleteMedicine(medicine.id)" class="btn btn-danger" style="margin-left: 10px"> Delete</button>
            </td>
        </tr>

</table>
</div>
