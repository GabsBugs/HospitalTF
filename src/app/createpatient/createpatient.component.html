  <div class="col-md-6-offset-md-3">
  <h2>Adicionar novo paciente</h2>
  <form (ngSubmit) = "onSubmit()">
    <div class="form-group">
      <label>ID</label>
      <input type="number" class="form-control" id="id" [(ngModel)]="patient.id" name="id" placeholder="ID">
    </div>

    <div class="form-group">
      <label>Nome</label>
      <input type="text" class="form-control" name="name" [(ngModel)]="patient.name" name="name" placeholder="Nome">
    </div>

    <div class="form-group">
      <label>Idade</label>
      <input type="text" class="form-control" name="age" [(ngModel)]="patient.age" name="age" placeholder="Idade">
    </div>

    <div class="form-group">
      <label>Tipo sanguineo</label>
      <input type="text" class="form-control" name="blood" [(ngModel)]="patient.blood" name="blood" placeholder="Tipo sanguineo">
    </div>

    <div class="form-group">
      <label>Receita</label>
      <input type="text" class="form-control" name="prescription" [(ngModel)]="patient.prescription" name="Receita" placeholder="Receita">
    </div>

    <div class="form-group">
      <label>Dosagem</label>
      <input type="text" class="form-control" name="dose" [(ngModel)]="patient.dose" name="dose" placeholder="Dosagem">
    </div>

    <div class="form-group">
      <label>Taxas</label>
      <input type="text" class="form-control" name="fees" [(ngModel)]="patient.fees" name="fees" placeholder="Taxas">
    </div>

    <div class="form-group">
      <label>Urgencia</label>
      <input type="text" class="form-control" name="urgency" [(ngModel)]="patient.urgency" name="urgency" placeholder="Urgencia">
    </div>

    <button class="btn btn-success" type="submit">enviar</button>

  </form>
  </div>
  </div>
